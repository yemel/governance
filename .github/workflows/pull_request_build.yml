name: Pull request build

on:
  workflow_dispatch:
  pull_request:
    branches:
    - master
    types:
      - opened
      - synchronize

jobs:

  deploy:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Setup node.js 12
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          source ./node_modules/.bin/setup-environment $PWD website-dao-dev
          GATSBY_GOVERNANCE_API="http://pr014.test.decentraland.vote/api"
          npm run build

      - name: Upload build
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude=".git"
          remote_path: /root/pr014/
          remote_host: test.decentraland.vote
          remote_user: root
          remote_key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy servers
        uses: garygrossgarten/github-action-ssh@release
        with:
          username: root
          host: test.decentraland.vote
          privateKey: ${{ secrets.DEPLOY_KEY }}
          command: ./deploy.sh pr014

